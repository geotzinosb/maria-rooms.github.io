<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Refresh - Maria Rooms</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #3A86FF 0%, #FF006E 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        .button {
            background: white;
            color: #FF006E;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
        .success { background: rgba(34, 197, 94, 0.3); }
        .error { background: rgba(239, 68, 68, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Force Refresh</h1>
        <p>This page will force clear all caches and refresh your Maria Rooms experience.</p>
        
        <button class="button" onclick="clearAllCaches()">Clear All Caches</button>
        <button class="button" onclick="unregisterServiceWorker()">Unregister Service Worker</button>
        <button class="button" onclick="hardRefresh()">Hard Refresh Page</button>
        <button class="button" onclick="goHome()">Go to Homepage</button>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        async function clearAllCaches() {
            try {
                // Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    showStatus(`‚úÖ Cleared ${cacheNames.length} caches`);
                } else {
                    showStatus('‚ùå Caches API not supported', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error clearing caches: ${error.message}`, 'error');
            }
        }

        async function unregisterServiceWorker() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                    showStatus(`‚úÖ Unregistered ${registrations.length} service workers`);
                } else {
                    showStatus('‚ùå Service Worker API not supported', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error unregistering service workers: ${error.message}`, 'error');
            }
        }

        function hardRefresh() {
            // Force reload and clear cache
            window.location.reload(true);
        }

        function goHome() {
            window.location.href = '/';
        }

        // Auto-clear caches on page load
        window.addEventListener('load', async () => {
            try {
                // Clear caches automatically
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // Unregister service workers automatically
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    await Promise.all(registrations.map(reg => reg.unregister()));
                }
                
                showStatus('‚úÖ Caches and service workers cleared automatically');
            } catch (error) {
                showStatus(`‚ùå Auto-clear failed: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
