<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="30" cy="30" r="25" fill="white" opacity="0.1"/>
  
  <!-- Greek-inspired building icon -->
  <g transform="translate(10, 12)">
    <!-- Building base -->
    <rect x="5" y="25" width="30" height="15" fill="white" rx="2"/>
    
    <!-- Greek columns -->
    <rect x="8" y="20" width="2" height="10" fill="white"/>
    <rect x="14" y="20" width="2" height="10" fill="white"/>
    <rect x="20" y="20" width="2" height="10" fill="white"/>
    <rect x="26" y="20" width="2" height="10" fill="white"/>
    <rect x="32" y="20" width="2" height="10" fill="white"/>
    
    <!-- Roof/pediment -->
    <polygon points="5,20 20,8 35,20" fill="#FF006E"/>
    
    <!-- Door -->
    <rect x="17" y="30" width="6" height="10" fill="#3A86FF" rx="1"/>
    
    <!-- Windows -->
    <rect x="10" y="28" width="4" height="4" fill="#3A86FF" rx="0.5"/>
    <rect x="26" y="28" width="4" height="4" fill="#3A86FF" rx="0.5"/>
    
    <!-- Greek key pattern decoration -->
    <rect x="7" y="17" width="26" height="2" fill="#FF006E"/>
    <rect x="9" y="17" width="2" height="1" fill="white"/>
    <rect x="13" y="17" width="2" height="1" fill="white"/>
    <rect x="17" y="17" width="2" height="1" fill="white"/>
    <rect x="21" y="17" width="2" height="1" fill="white"/>
    <rect x="25" y="17" width="2" height="1" fill="white"/>
    <rect x="29" y="17" width="2" height="1" fill="white"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(65, 20)">
    <!-- "Maria" text -->
    <text x="0" y="18" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="white">Maria</text>
    
    <!-- "Rooms" text -->
    <text x="0" y="38" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="500" fill="rgba(255,255,255,0.9)" letter-spacing="0.5px">ROOMS</text>
    
    <!-- Subtitle -->
    <text x="0" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="400" fill="rgba(255,255,255,0.7)" letter-spacing="1px">VRASNA â€¢ GREECE</text>
  </g>
</svg>
