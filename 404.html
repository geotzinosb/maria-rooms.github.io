<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Maria Rooms</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Maria Rooms for beautiful vacation apartments in Vrasna, Greece.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/logo.svg" as="image" type="image/svg+xml">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Page Not Found | Maria Rooms">
    <meta property="og:description" content="The page you're looking for doesn't exist. Return to Maria Rooms for beautiful vacation apartments in Vrasna, Greece.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://maria6.meetpro.app/404">
    <meta property="og:image" content="https://maria6.meetpro.app/images/logo.svg">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Page Not Found | Maria Rooms">
    <meta name="twitter:description" content="The page you're looking for doesn't exist. Return to Maria Rooms for beautiful vacation apartments in Vrasna, Greece.">
    <meta name="twitter:image" content="https://maria6.meetpro.app/images/logo.svg">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem 0;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="logo">
                <img src="/images/logo.svg" alt="Maria Rooms" width="200" height="60">
            </div>
            
            <h1 class="error-code">404</h1>
            
            <h2 class="error-message">Page Not Found</h2>
            
            <p class="error-description">
                Oops! The page you're looking for seems to have wandered off to explore the beautiful beaches of Vrasna. 
                Don't worry, we'll help you find your way back to our cozy apartments.
            </p>
            
            <a href="/" class="btn-home">Return to Maria Rooms</a>
        </div>
    </div>
    
    <!-- JavaScript for automatic redirect -->
    <script>
        // Try to redirect to main page immediately
        try {
            window.location.replace('/');
        } catch (error) {
            // If redirect fails, stay on 404 page
            console.log('Redirect failed, staying on 404 page');
        }
        
        // Track 404 errors (if you have analytics)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: '404 Error',
                page_location: window.location.href
            });
        }
    </script>
</body>
</html>
