<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite nicht gefunden | Maria Rooms</title>
    <meta name="description" content="Die gesuchte Seite existiert nicht. Kehren Sie zu Maria Rooms zurück für schöne Ferienwohnungen in Vrasna, Griechenland.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style-1756223806.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/images/logo.svg" as="image" type="image/svg+xml">
    
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .error-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem 0;
            opacity: 0.9;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        
        .btn-home {
            display: inline-block;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-home:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 60px;
            width: auto;
            filter: brightness(0) invert(1);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-message {
                font-size: 1.25rem;
            }
            
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="logo">
                <img src="/images/logo.svg" alt="Maria Rooms" width="200" height="60">
            </div>
            
            <h1 class="error-code">404</h1>
            
            <h2 class="error-message">Seite nicht gefunden</h2>
            
            <p class="error-description">
                Ups! Die gesuchte Seite scheint zu den schönen Stränden von Vrasna gewandert zu sein. 
                Keine Sorge, wir helfen Ihnen, den Weg zurück zu unseren gemütlichen Apartments zu finden.
            </p>
            
            <a href="/de/" class="btn-home">Zurück zu Maria Rooms</a>
        </div>
    </div>
    
    <!-- JavaScript for automatic redirect -->
    <script>
        // Try to redirect to main page immediately
        try {
            window.location.replace('/de/');
        } catch (error) {
            // If redirect fails, stay on 404 page
            console.log('Redirect failed, staying on 404 page');
        }
    </script>
</body>
</html>
